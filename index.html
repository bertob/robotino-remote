<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Robotino</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="container" id="container">
      <section class="main-panel">
        <section class="playground" id="playground">
          <div class="robot preview" id="robot-preview">
            <img class="robot-img" src="img/robot.svg">
          </div>
          <div class="robot" id="robot">
            <img class="robot-img" src="img/robot.svg">
          </div>
        </section>
      </section>
      <section class="button-panel">
        <section class="button-group move">
          <button class="button"><img class="button-icon" src="img/rotate180.svg"></button>
          <button class="button"><img class="button-icon" src="img/rotate360.svg"></button>
          <button class="button"><img class="button-icon" src="img/shake.svg"></button>
        </section>
        <section class="button-group sound">
          <button class="button"><img class="button-icon" src="img/sound.svg"></button>
          <button class="button"><img class="button-icon" src="img/sound.svg"></button>
          <button class="button"><img class="button-icon" src="img/sound.svg"></button>
          <button class="button"><img class="button-icon" src="img/sound.svg"></button>
          <button class="button"><img class="button-icon" src="img/sound.svg"></button>
        </section>
      </section>

    </section>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.event.move.js"></script>
    <script src="script.js"></script>
  </body>
</html>
