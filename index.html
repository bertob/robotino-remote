<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Robotino</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="container" id="container">
      <section class="main-panel">
        <section class="touchpad" id="touchpad">
          <div class="knob" id="knob">
          </div>
        </section>
        <button class="button big" id="rot-cl-button"></button>
        <button class="button big" id="rot-ccl-button"></button>
      </section>
      <button class="button big" id="wiggle-button"></button>
      <section class="button-group">
        <button class="button sound-button coin">
          <audio loop src="sounds/coin.mp3">
          </button>
          <button class="button sound-button wowowo">
            <audio src="sounds/wowowo.mp3">
            </button>
            <button class="button sound-button dupdupdup">
              <audio src="sounds/dupdupdup.mp3">
              </button>
              <button class="button sound-button tutu">
                <audio src="sounds/tutu.mp3">
                </button>
                <button class="button sound-button">
                  <audio src="sounds/tutu.mp3">
                  </button>
                  <button class="button sound-button">
                    <audio src="sounds/tutu.mp3">
                    </button>
                  </section>

    </section>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.event.move.js"></script>
    <script src="script.js"></script>
  </body>
</html>
