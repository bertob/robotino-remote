<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Robotino</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="container" id="container">
      <section class="main-panel">
        <section class="touchpad" id="touchpad">
          <div class="knob" id="knob">
          </div>
        </section>
      </section>
      <section class="button-panel">
        <section class="button-group move">
          <button class="button" id="rot-cl-button"></button>
          <button class="button" id="rot-ccl-button"></button>
          <button class="button" id="wiggle-button"></button>
        </section>
        <section class="button-group sound">
          <button class="button">
            <audio loop src="sounds/coin.mp3">
          </button>
          <button class="button">
            <audio src="sounds/wowowo.mp3">
          </button>
          <button class="button">
            <audio src="sounds/dupdupdup.mp3">
          </button>
          <button class="button">
            <audio src="sounds/coin.mp3">
          </button>
          <button class="button">
            <audio src="sounds/coin.mp3">
          </button>
          <button class="button">
            <audio src="sounds/coin.mp3">
          </button>
        </section>
      </section>

    </section>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.event.move.js"></script>
    <script src="script.js"></script>
  </body>
</html>
